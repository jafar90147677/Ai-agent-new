# SonarQube Configuration for AI Agent VS Code Extension
sonar.projectKey=ai-agent-vscode-extension
sonar.projectName=AI Agent VS Code Extension
sonar.projectVersion=1.0.3

# Source code configuration
sonar.sources=src
sonar.tests=src/test
sonar.exclusions=**/node_modules/**,**/out/**,**/*.vsix,**/evidence/**

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.js,**/test/**/*.ts,**/test/**/*.js
sonar.coverage.exclusions=**/*.test.ts,**/*.test.js,**/test/**,**/node_modules/**,**/out/**

# Language detection
sonar.language=typescript
sonar.sourceEncoding=UTF-8

# Additional exclusions for VS Code extension
sonar.exclusions+=**/*.map,**/*.js.map,**/resources/**,**/node_modules/**,**/.vscode/**,**/out/**
